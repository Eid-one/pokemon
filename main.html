<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPokemon</title>
    <link rel="shortcut icon" href="img/pokeball.gif.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <script src="scriptTwo.js"></script>

    <!-- Bootsrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="loadingMore()">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <img src="img/pokeball.gif.png" alt="" id="logo" />
          <a class="navbar-brand text-white h1">Pokodex</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="searchBar"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-white" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <div id="noFound"></div>
    <div id="pokemonId"></div>
    <div id="pokomenContent"></div>
    <div class="loading"></div>
    <ul class="listClass"></ul>
    <div id="idInfo"></div>
    <div id="statsContainer"></div>
    <div id="evolution-container"></div>

    <b onclick="loadingMore()" id="moreLoading">
      <img id="loadingImg" src="img/loading-bar.png" alt=""
    /></b>

    <script src="tampHTML.js"></script>
    <script src="main.js"></script>
  </body>
</html>
