<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPokemon</title>
    <link rel="shortcut icon" href="img/pokeball.gif.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles-types.css" />
    <script src="loadingFunc.js"></script>
    <script src="script.js"></script>

    <!-- Bootsrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <img src="img/pokeball.gif.png" alt="" id="logo" />
          <a class="navbar-brand text-white h1">Pokodex</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="searchBar"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-white" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div id="noFound"></div>

    <div id="pokomenContent">
      <p id="pokemonId"></p>
    </div>
    <div class="loading"></div>
    <ul class="listClass"></ul>
    <div id="idInfo"></div>
    <div id="statsContainer"></div>
    <div id="evolution-container"></div>
    <p id="wait"></p>

    <div id="loading_spinner" class="spinner hidden">
      <div class="pokeball">
        <div class="pokeball-top"></div>
        <div class="pokeball-bottom"></div>
        <div class="pokeball-center"></div>
      </div>
    </div>

    <script src="tamplateHTML.js"></script>
    <script src="main.js"></script>
    <!--   <img src="img/flame.png" alt="" /> -->

    <footer class="footer-Section">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <img src="img/pokeball.gif.png" alt="" id="logo" />
          <button onclick="loadingMore()" id="moreLoading">
            Loading More ...
          </button>

          <a class="navbar-brand text-white h1">Pokodex</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
